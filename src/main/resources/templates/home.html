<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: head"></head>
<nav th:replace="layout :: navbar"></nav>
<body>
    <div class="container-fluid">
        <h1 class="text-center mt-5">Trang chủ</h1>
        <div sec:authorize="hasRole('ROLE_ADMIN')" class="row form-center mt-5">
            <div class="col-sm-6">
                    <h5 class="card-title">Đăng kí thông tin tham gia bảo hiểm</h5>
                    <a th:href="@{/registration}" class="btn btn-primary">Chuyển đến trang</a>
            </div>
            <div class="col-sm-6">
                    <h5 class="card-title">Quản lí thông tin</h5>
                    <p class="card-text">Nhập mã số bảo hiểm xã hội</p>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/bootstrap/js/jquery-3.3.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
